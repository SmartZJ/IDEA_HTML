<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day打印</title>
    <script>
        var month;
        var day;
        month = parseInt(prompt("请输入1-12的月份"));
        while (!day){
            switch (month) {
                case 2:
                    day = 29;
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    day = 30;
                    break;
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    day = 31;
                    break;
                default:
                    month = parseInt(prompt("输入的不是月份,请重新输入"));
                    break;
            }
        }
        for (i=1;i<day+1;i++){
            console.log(month+"月"+i+"日");
        }
    </script>
</head>
<body>

</body>
</html>
