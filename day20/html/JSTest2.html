<!DOCTYPE html>
<html lang="en">
<head>

    <title>猜数字</title>
    <script>
        var rnum;
        var input;
        var count = 0;
        rnum =parseInt(Math.random()*1000+1);
        console.log("答案是"+rnum);
        do {
            input = parseInt(prompt("请重新输入一个1-1000的数字"));
            count++;
            if (input>rnum){
                alert("第"+count+"次，猜大了");
            }else if(input<rnum){
                alert("第"+count+"次，猜小了");
            }else if (input == rnum){
                if (count<=5){
                    alert("第"+count+"次，恭喜你，运气真好，猜测正确");
                }else if (count>5&&count<=10){
                    alert("第"+count+"次，恭喜你，猜测正确");
                }else {
                    alert("第"+count+"次,猜测正确，该多练习逻辑题");
                }
            }
        }while (input!=rnum)

    </script>
</head>
