<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简历</title>

        td{
            width: 100px;
            height: 50px;
        }
        div{
            width: 800px;
            margin: auto;
            text-align: center;
        }

</head>
<body>
<div>

            </tr>

            </tr>
            <tr>

                <td></td>
                <td>民族</td>
                <td></td>

            </tr>
            <tr>
                <td>学院</td>
                <td></td>

                <td></td>

                <td>住宿地址</td>
                <td colspan="7"></td>
            </tr>
            <tr>
                <td>任职情况</td>

            </tr>
            <tr>
                <td rowspan="4">本<br>人<br>简<br>历</td>

                <td colspan="3">学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;校</td>

            <tr>

                <td colspan="2"></td>

            <tr>

                <td colspan="2"></td>

            </tr>
            <tr>

                <td colspan="8"></td>

            <tr>

                <td colspan="8"></td>
            </tr>
            <tr>

                <td colspan="8"></td>

            <tr>

                <td colspan="8"></td>
